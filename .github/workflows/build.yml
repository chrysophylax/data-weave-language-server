name: DataWeave LSP CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Server
      run: ./gradlew data-weave-lang-server:assembleShadowDist
    - name: Build Extension
      run:  ./gradlew data-weave-client-vscode:packageExtension
    - name: Publish Extension
      if: success() && startsWith( github.ref, 'refs/tags/releases/') && matrix.os == 'ubuntu-latest'
      run: |
        export EXTENSION_VERSION=$(echo "${{github.ref}}" | sed -e 's,.*/\(.*\),\1,')
        ./gradlew data-weave-client-vscode:publishExtension
      env:
        VSCE_PAT: ${{secrets.VSCE_PAT}}

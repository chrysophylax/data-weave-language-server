name: Release DataWeave LSP CI
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  RELEASE_EXTENSION:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Server
        run: ./gradlew data-weave-lang-server:assembleShadowDist
      - name: Build Extension
        run:  ./gradlew data-weave-client-vscode:packageExtension
      - name: Publish Extension
        run: |
          echo "::set-env name=EXTENSION_VERSION::$(echo '${{github.ref}}' | sed -e 's,.*/v\(.*\),\1,')"
          export EXTENSION_VERSION=$(echo '${{github.ref}}' | sed -e 's,.*/v\(.*\),\1,')
          ./gradlew data-weave-client-vscode:publishExtension
        env:
          VSCE_PAT: ${{secrets.VSCE_PAT}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./data-weave-client-vscode/data-weave-${{env.EXTENSION_VERSION}}.vslx
          asset_name: data-weave-${{env.EXTENSION_VERSION}}.vslx
          asset_content_type: application/zip
